<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style0.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
   <header>
    <div class="container container-flex">
        <h1>Formulário</h1>
        
    </div>
    
   </header>
   
   
<section id="contato">
    <div class="container">
        <h2>Cadastro</h2>
        <form>
            <div class="form-campo">
                <label for="nome">Nome :</label>
                <input type="text" id="nome" name="nome" placeholder = "Nome completo">
            </div>
            <div class="form-campo">
                <label for="Telefone">Telefone :</label>
                <input type="tel" id="Telefone" name="telefone" placeholder = "99 99999-9999">
            </div>
            <div class="form-campo">
                <label for="email">E-mail :</label>
                <input type="email" id="email" name="email" placeholder = "E-mail válido">
            </div>
            <div class="form-campo">
                <label for="cpf">CPF :</label>
                <input type="number" id="cpf" name="cpf" placeholder = "999-999-999.99">
            </div>
            <div  id="endcep" class="form-campo">
                <label for="endereco">Endereço :</label>
                <input type="text" id="endereco" name="endereco" placeholder = "Endereço completo">
                <label for="cep">CEP :</label>
                <input type="number" id="cep" name="cep" placeholder = "99999-999">
            </div>
            
            <button type="submit">Enviar</button>
        </form>
    </div>
</section>



    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script> 
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./assets/js/jquery.mask.min.js"></script>    <!--  JQuery Mask Plugin   -->
    <script src="./assets/js/jquery.validate.min.js"></script>  <!--  JQuery Validation Plugin   -->
    <script src="./assets/js/messages_pt_BR.min.js"></script>  <!--  JQuery Validation Messages  Plugin   -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
