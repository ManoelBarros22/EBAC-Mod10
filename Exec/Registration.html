<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title> 
    <link rel="stylesheet" href="regi.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Cadastro</h2>
    <form action="#">
      <div class="input-box">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Nome completo">
      </div>
      <div class="input-box">
        <label for="telefone">Telefone     :    </label>
        <input type="number" name="telefone" placeholder="(99)99999-9999">
      </div>
      <div class="input-box">
        <label for="email">E-mail :</label>
        <input type="email" name="email" placeholder="E-mail válido">
      </div>
      <div class="input-box">
        <label for="cpf">CPF :</label>
        <input type="number" name="cpf" placeholder="999.999.999-99" required>
      </div>
      <div class="input-box">
        <label for="endereco">Endereço :</label>
        <input type="text" placeholder="Endereço completo" required>
      </div>
      <div class="input-box">
        <label for="cep">CEP :</label>
        <input type="number" placeholder="99999-999" required>
      </div>
   
      <div class="input-box button">
        <input type="Submit" value="Entrar">
      </div>
      
    </form>
  </div>
</body>
</html>
