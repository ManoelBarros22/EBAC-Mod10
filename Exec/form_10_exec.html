<!DOCTYPE html>
<html lang="pt-br">

<head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">        
    </head>

    <body>  

        <div>
            <h1 id="titulo">Formulário de Cadastro</h1>  
            <br><br>
        </div>

        
        <form>

       <!---     <fieldset class="grupo"> -->
                <div id="primeiro">
                    <div class="campo">
                        <label for="nome"><strong>Nome :</strong></label>
                        <input type="text" name="nome" id="nome" placeholder ="Nome completo">
                    </div>
                    <div class="campo" id="telefone">
                        <label for="telefone"><strong>Telefone :</strong></label>
                        <input type="tel" name="telefone" id="telefone" placeholder="99 99999-9999">
                    </div>
                </div>
            </fieldset> 
            <fieldset class="grupo">
              
                <div class="campo">
                    <label for="email"><strong>E-mail :</strong></label>
                    <input type="email" name="email" id="email" placeholder="E-mail válido">
                </div>
               
                <div class="campo">
                    <label for="cpf"><strong>CPF :</strong></label>
                    <input type="number" name="cpf" id="cpf" placeholder="999-999-999.99">
                </div>
            </fieldset>

            <fieldset class="grupo">
                
                <div class="campo">
                    <label for="endereco"><strong>Endereço :</strong></label>
                    <input type="text" name="endereco" id="endereco" placeholder="Endereço completo">
                </div>
               
                <div class="campo">
                    <label for="cep"><strong>CEP :</strong></label>
                    <input type="number" name="cep" id="cep" placeholder="99999-999">
                </div>
            </fieldset>
            <button class="botao" type="submit">Enviar</button>            
        </form>
        <script src="./assets/js/jquery.mask.min.js"></script>    <!--  JQuery Mask Plugin   -->
        <script src="./assets/js/jquery.validate.min.js"></script>  <!--  JQuery Validation Plugin   -->
        <script src="./assets/js/messages_pt_BR.min.js"></script>  <!--  JQuery Validation Messages  Plugin   -->
        <script src="./assets/js/script.js"></script>

    </body>
</html>
