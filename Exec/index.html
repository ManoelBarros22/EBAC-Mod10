<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
   <header>
    <div class="container container-flex">
        <h1>EBAC Motors</h1>
        <div class="menu-hamburguer">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <nav>
        <div class="container">
            <ul>
                <li>
                    <a href="#">Sobre</a>
                </li>
                <li>
                    <a href="#">Em Destaque</a>
                </li>
                <li>
                    <a href="#">Promoções</a>
                </li>
                <li>
                    <a href="#">Contato</a>
                </li>
            </ul>
        </div>
    </nav>
   </header>
   <div id="carrossel-imagens">
        <img src="./images/slide1.png" alt="Carro da Porche">
        <img src="./images/slide2.png" alt="Carro da BMW">
        <img src="./images/slide3.png" alt="Carro da Ford">
   </div>
   
<section id="contato">
    <div class="container">
    <h2>Entre em contato</h2>
    <form>
        <div class="form-campo">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
        </div>
        <div class="form-campo">
            <label for="Telefone">Telefone:</label>
            <input type="tel" id="Telefone" name="telefone">
        </div>
        <div class="form-campo">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-campo">
            <label for="veiculo-interesse">Veículo de interesse:</label>
            <input type="text" id="veiculo-interesse" name="veiculoDeInteresse">
        </div>
        <div class="form-campo">
            <label for="Mensagem">Mensagem:</label>
            <textarea id="Mensagem" name="mensagem"></textarea>
        </div>
        <button type="submit">Enviar</button>
       </form>
    </div>
</section>
<footer>
    <div class="container container-flex">
        Curso EBAC - Exercicio Modulo 10
    </div>
</footer>


    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script> 
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
